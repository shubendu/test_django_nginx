{% extends 'base.html' %}

{% load i18n static crispy_forms_tags %}

{% block content %}

<div class="border rounded p-5 bg-white m-auto" style="max-width: 500px;">

  <h2>{% translate 'Log in' %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary btm-lg" type="submit">{% translate 'Log in' %}</button>
  </form>

  <div class="row mt-3">
    <a href="{% url 'password_reset' %}">{% translate 'Forgotton password?' %}</a>
  </div>
  <div class="row mt-3">
    <a href="{% url 'contractor_login' %}">{% translate 'Login as Contractor' %}</a>
  </div>


</div>

{% endblock content %}
